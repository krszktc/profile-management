<p class="request">
  Requests
</p>

<section class="readio-section">
  <mat-radio-group [(ngModel)]="RADIO_LABEL">
    <mat-radio-button class="radio-margin" (click)="getMockData('ALL')" 
                      value="ALL">ALL</mat-radio-button>
    <mat-radio-button class="radio-margin" (click)="getMockData('OPEN')"
                      value="OPEN">OPEN</mat-radio-button>
    <mat-radio-button class="radio-margin" (click)="getMockData('APPROVED')" 
                      value="APPROVED">APPROVED</mat-radio-button>                   
    <mat-radio-button class="radio-margin" (click)="getMockData('REJECTED')" 
                      value="REJECTED">REJECTED</mat-radio-button>
  </mat-radio-group>
</section>

<mat-form-field>
  <input [(ngModel)]="searchFilter"
        matInput (keyup)="filter($event.target.value)"
        placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

  <tr mat-header-row *matHeaderRowDef="DISPLAY_COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: DISPLAY_COLUMNS;"></tr>

  <ng-container matColumnDef="requestId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Request ID </th>
    <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="idNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
  </ng-container>
  
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-flat-button class="approve-button" 
              (click)="accept(row)" 
              [disabled]="disableButton(row)">Approve</button>
      <button mat-flat-button class="reject-button" 
              (click)="reject(row)"
              [disabled]="disableButton(row)">Reject</button>
    </td>
  </ng-container>


</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="pateChange($event)"></mat-paginator>
